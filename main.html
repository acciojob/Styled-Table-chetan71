<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
	 <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        caption {
            margin: 10px 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- add table here -->
	<table>
		<caption>Game stats</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Kills</th>
				<th>Saved</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Hackerman</td>
				<td>10</td>
				<td>0</td>
			</tr>
			<tr>
				<td>Cool Doggo</td>
				<td>13</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>
        
</body>
</html>
